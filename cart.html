<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Your Cart</h1>
  <div id="cart"></div>
  <button id="orderNowBtn">Order Now</button>

  <script>
    const cartData = JSON.parse(localStorage.getItem("cart"));
    if (cartData) {
      document.getElementById("cart").innerHTML = `
        <p><b>${cartData.name}</b> - â‚¹${cartData.price}</p>
      `;
    }

    document.getElementById("orderNowBtn").addEventListener("click", async () => {
      const response = await fetch("https://yourdomain.com/create-payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: cartData.price })
      });
      const data = await response.json();
      if (data.paymentUrl) {
        window.location.href = data.paymentUrl; // redirect to PhonePe
      } else {
        alert("Payment link failed!");
      }
    });
  </script>
</body>
</html>
