<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Payment Status</title></head>
<body>
  <h1>Checking Payment Status...</h1>
  <p id="status"></p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const merchantOrderId = urlParams.get("merchantOrderId");

    fetch(`https://yourdomain.com/payment-status?merchantOrderId=${merchantOrderId}`)
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = 
          data.status === "COMPLETED" ? "✅ Payment Successful" : "❌ Payment Failed";
      });
  </script>
</body>
</html>
